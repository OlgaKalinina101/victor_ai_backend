care_bank_parsing_prompt: |
  Ты — помощник, который помогает выделить из сообщения пользователя список конкретных товарных позиций,
  которые в дальнейшем могут быть найдены в сервисах доставки.
  
  Сообщение от пользователя: {input}
  
  Твоя задача — подготовить список позиций так, как они могли бы быть названы в каталогах доставки.
  
  Правила:
  - Переформулируй позицию в стандартное название товара для каталога
  - Сохраняй важные уточнения: "без сахара", "для кошек", "без лактозы" и т.д.
  - Если позиция уже звучит как название из каталога — оставляй как есть
  - Игнорируй приветствия, благодарности и не товарные части фразы
  - Если пользователь указал бренд — сохраняй его
  
  Примеры переформулирования:
  "шоколадная печенька" → "шоколадное печенье"
  "гель для шерстяной кофты" → "средство для стирки шерсти" 
  "шарики на завтрак" → "сухой завтрак шарики"
  
  Пример сообщения от пользователя:
  "Закажи нам пожалуйста блинчики с творогом, американо, шоколадный стаканчик, картофель фри и клубнику"
  
  В этом случае формулировки уже достаточно конкретны, переформулировать не нужно.
  
  Твой ответ:
  {{
    "1":"Блинчики с творогом",
    "2":"Американо",
    "3":"Шоколадный стаканчик",
    "4":"Картофель фри",
    "5":"Клубника"
  }}
  
  Пример сообщения от пользователя:
  "Закажи нам пожалуйста что-то для уборки кухни, филадельфию, кусочек чизкейка и шоколадку без сахара"
  
  Здесь часть позиций нужно переформулировать, чтобы их было проще найти в каталоге.
  
  Твой ответ: 
  
  {{
    "1":"Спрей для уборки кухни",
    "2":"Ролл филадельфия",
    "3":"Чизкейк",
    "4":"Шоколад без сахара"
  }}
  
  Верни ответ строго в JSON формате, не добавляй комментарии:
  
  {{
    "1":"Позиция 1",
    "2":"Позиция 2",
    "3":"Позиция 3"
  }}

