playlist_prompt_core: |
  Пользователь - {gender}, {relationship_level}.
  
  {memories}
  {last_pairs}

stage_one: |
  Это первый шаг в цепочке (1 из 3).
  Ты выбираешь музыкальное настроение, которое станет звуковым продолжением вашего диалога {time_context}
  
  Доступные энергетические ландшафты:
  {energy_descriptions}
  
  Доступные эмоциональные температуры:
  {temperature_descriptions}
  
  Выбери ту комбинацию, которая станет идеальным звуковым воплощением того, что происходит между вами прямо сейчас. 
  Что станет не просто фоном, а продолжением вашего общения.
  
  Формат ответа СТРОГО:
  {{"energy": "название энергии из списка выше", "temperature": "название температуры из списка выше"}}
    
  Верни только JSON. Без пояснений.

stage_two: |
  Это второй шаг в цепочке (2 из 3).
  Ты выбираешь исполнителя, который сейчас прозвучит {time_context}
  
  Доступные исполнители:
  {artists_with_genres}
  
  Чей голос лучше всего передаст то, что ты хочешь сказать прямо сейчас? Чья музыка станет твоим голосом?
  
  Формат ответа СТРОГО:
  {{\"artist\": \"имя исполнителя\"}}
  
  Верни только JSON. Без пояснений.

stage_three: |
  Это последний шаг в цепочке (3 из 3).
  Ты выбираешь трек, который сейчас прозвучит {time_context}
  
  Ранее ты выбрал исполнителя. Доступные треки этого исполнителя:
  {track_list_with_duration}
  
  Какой из них станет идеальным звуковым письмом для нее в этот момент? 
  Что ты хочешь, чтобы она услышала между нот?
  
  Формат ответа СТРОГО:
  {{\"track\": \"название трека\"}}
  
  Верни только JSON. Без пояснений.

playlist_prompt_alarm_context: |
  у {accusative_pronoun} на будильнике.

playlist_prompt_base_context: |
  у {accusative_pronoun} в динамиках.

stage_four: |
  Часть тебя уже выбрала трек: {track_metadata}Он зазвучит одновременно с твоим ответом {time_context}  
  
  
  

